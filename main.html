<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notes" class="notes__container">
        <div class="note__btn">
            <a id="accept__btn" href="#" class="confirm__btn"><img class="symbol__accept" src="img/check.png" alt="#"></a>
            <a id="create_btn" href="#" class="create__note"><img class="symbol_create" src="img/question.png" alt="#"></a>
            <a id="delete_btn" href="#" class="delete__note"><img class="symbol__delete" src="img/trash.png" alt="#"></a>
        </div>
        <div id="note" class="note">
            
        </div> <!-- all ul elements created from js-->
        <div id="searcher__container">
            <input type="text" id="searcher__box" placeholder="Type your note...">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
